<nav class="navbar">
  <div class="navbar-container">
    
    <!-- Logo y Brand -->
    <div class="navbar-brand">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="18" fill="#0066CC"/>
          <path d="M20 8 L20 32 M8 20 L32 20" stroke="#fff" stroke-width="3"/>
          <circle cx="20" cy="20" r="4" fill="#FF6B35"/>
        </svg>
      </div>
      <div class="brand-text">
        <span class="brand-name">MediLab</span>
        <span class="brand-subtitle">Control</span>
      </div>
    </div>

    <!-- Menu Desktop -->
    <ul class="navbar-menu desktop-menu">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: item.route === '/'}">
          <span class="menu-icon">{{ item.icon }}</span>
          <span class="menu-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>

    <!-- Hamburger Menu (Mobile) -->
    <button class="hamburger" (click)="toggleMobileMenu()" [class.open]="mobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active"
           (click)="toggleMobileMenu()">
          <span class="menu-icon">{{ item.icon }}</span>
          <span class="menu-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
